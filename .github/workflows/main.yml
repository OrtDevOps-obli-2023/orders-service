name: Push to ECR Products Service

on:
  push:
    branches:
      - main
      - feature/*

env:
  ECR_REGISTRY: "${{ vars.ECR_REGISTRY }}"
  ECR_REPOSITORY: "${{ vars.ECR_REPOSITORY }}"
  AWS_REGION: "${{ vars.AWS_REGION }}"
  APPROVERS: 'SebaORT,JNMiguel, deploy-approvers-fe-angular'
  CI_ENV : 'staging'

jobs:
  check-repo:
    name: Check Repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create artifact repo
        uses: actions/upload-artifact@v2
        with:
          name: checkout-repo
          path: ${{ github.workspace }}

  unit-test:
    needs: check-repo
    name: Pruebas Unitest
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn clean install

      - name: Run Unit Tests
        run: mvn test

#sonarcloud test
  code-test:
    needs: unit-test
    name: Prueba code static
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Analyze with SonarCloud
        run: ./mvnw -B verify sonar:sonar -Dsonar.projectKey=OrtDevOps-obli-2023_fe-angular -Dsonar.organization=ortdevops-obli-2023 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      # - name: Scan
      #   uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_API }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


